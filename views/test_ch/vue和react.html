<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue和react</title>
</head>

<body>
    <script>
        /*
        相同点:
            1.组件化开发(复用性) 虚拟DOM(效率)
            2.支持props进行父子组件数据通信
            3.支持数据驱动视图,不直接操作真是DOM,更新状态数据界面自动更新
            4.支持服务端渲染
            5.支持native方案,vue的weex react的react native   跨平台原生应用

        不同点:
            1.数据绑定
                vue:实现了数据的双向绑定
                react:单向(内存=>界面)
            2.组件写法
                vue:html,css,js写在同一个文件,通过webpack+vue-loader打包
                react:JSX,把HTML和CSS都写进JS
            3.状态变化
                vue:更新状态用this.xxx更新data属性
                react:更新状态必须调用setState
            4.虚拟DOM virtualDOM
                vue:跟踪每个组件的依赖关系,不需要重新渲染整个组件树
                react:状态改变时,全部组件重新渲染,所以需要shouldComponentUpdate生命周期函数进行控制
            5.框架模式
                vue:MVVM
                react:严格上是MVC的view层
        */

        /*
        Vue
            组件通信方式:
            1.通信种类
                父=>子 子=>父 隔代组件 兄弟组件
            2.实现通信方式
                1.props
                    通过一般属性实现父=>子通信
                    通过函数属性实现子=>父通信
                    缺点:隔代组件(传递多次)和兄弟组件(借助父组件)通信比较麻烦
                2.vue自定义事件
                    父:绑定监听:<MyComp @eventName="callback">
                    子:触发(分发)事件:this.$emil("eventName",data)
                    缺点:只适合子=>父
                3.消息订阅预发布
                    引入实现库如pubsub-js
                    订阅消息:PubSub.subscribe('msg',(msg,data)=>{})  tips:箭头函数确保this指向正确
                    发布消息:PubSub.publish('msg',data)
                    优点:可实现任意关系组件通信
                4.vuex
                    官方提供的集中式管理vue多组件共享状态数据的vue插件
                    优点:对组件关系没有限制,相比pubsub库管理更集中,更方便
                5.slot
                    专门用来实现父=>子传递带数据的标签
                    通信的标签模板是在父组件中解析好后再传递给子组件

            vuex状态管理机制
                vuex:专门为vue.js应用程序开发的状态管理vue插件
                     集中式管理vue多个组件共享的状态和从后台获取的数据

                1.vue组件读取状态:$store.state  mapState()
                2.读取数据:$store.getters mapGetters()
                3.更新状态数据
                    触发actions:$store.dispatch() mapActions()
                    触发mutations:commit()
        */
    </script>
</body>

</html>
