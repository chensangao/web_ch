<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt());
        var height = prompt().split(' ').map(x => parseInt(x));
        var count = 0;

        function getMax(arr) {
            var max = 0;
            for (let i = 0; i < arr.length; i++) {
                max = max >= arr[i] ? max : arr[i];
            }
            return max;
        }
        function sum(arr) {
            var sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        function paint(arr) {
            var re = [];
            for (let i = 0; i < arr.length; i++) {
                re[i] = arr[i] - 1 < 0 ? 0 : arr[i] - 1;
            }
            return re;
        }

        function getCount(arr) {
            var count = 1;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == 0 && arr[i - 1] != 0 && i != 0 && i != arr.length - 1) {
                    count++
                }
            }
            return count;
        }

        function fun() {
            while (sum(height) != 0) {
                if (getMax(height) >= n) {
                    return count + n;
                }
                count += getCount(height);
                height = paint(height);
            }
            return count;
        }
        console.log(fun());
    </script>
</body>

</html>
