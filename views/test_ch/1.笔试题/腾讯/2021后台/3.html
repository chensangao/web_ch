        var n = parseInt(prompt());
        var num = [];

                console.log(parseInt(num));
            }
            else if (num.length == 2) {

                var shi = parseInt(num[1]);
                var ge = parseInt(num[2]);
                console.log(bai + shi + ge + 99);
