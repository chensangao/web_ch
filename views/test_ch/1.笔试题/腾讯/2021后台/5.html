    <script>
        var s = prompt();
        var q = parseInt(prompt());
        var l = [], r = [];
        for (let i = 0; i < q; i++) {
            [l[i], r[i]] = prompt().split(' ').map(x => parseInt(x));
        }

        function getAllStr(str) {

            function isStr(str) {
                for (let i = 0; i < str.length; i++) {
                    if (str.charAt(i) === str.charAt(str.length - i - 1)) {
                        if (i > str.length - i - 1) {
                            return true;
                        }
                        else {
                            return false;
                        }
                    }
                }
            }

            let result = ''
            for (let i = 0; i < str.length; i++) {
                for (let j = str.length; j > -1; i--) {
                    if (isStr(str.slice(i, j))) {
                        if (result.length < str.slice(i, j).length) {
                            result = str.slice(i, j);
                        }
                    }
                }
            }
            console.log(result);
            return result;
        }

        console.log(getAllStr(s));


    </script>
