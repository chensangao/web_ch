<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转数列</title>
</head>

<body>
    <script>
        /*
        小Q定义了一种数列称为翻转数列:
        给定整数n和m, 满足n能被2m整除。
        对于一串连续递增整数数列1, 2, 3, 4..., 每隔m个符号翻转一次, 最初符号为'-';。
        例如n = 8, m = 2, 数列就是: -1, -2, +3, +4, -5, -6, +7, +8.
        而n = 4, m = 1, 数列就是: -1, +2, -3, + 4.
        小Q现在希望你能帮他算算前n项和为多少。

        输入描述:
        输入包括两个整数n和m(2 <= n <= 109, 1 <= m), 并且满足n能被2m整除。

        输出描述:
        输出一个整数, 表示前n项和。

        输入例子1:
        8 2

        输出例子1:
        8
        */

        /*
        n=6 m=3 :  -1 -2 -3 4 5 6  :9
        */
        var input = prompt().split(' ');
        var n = input[0];
        var m = input[1];
        // 每组的和 m^2
        // 组数 n/m/2
        // 输出 (m^2)*(n/m/2)
        console.log(Math.pow(m, 2) * (n / m / 2));
    </script>
</body>

</html>
